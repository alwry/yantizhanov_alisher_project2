<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Media Query Assignment</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
</head>
<body>

<header>
    <h1 class="hidden">This is a responsive grid homework!</h1>
    <div class="grid-con">
        <div class="box col-span-1 m-col-span-2">
            Logo
        </div>
        <div class="box col-span-3 m-col-span-10">
            Nav
        </div>
    </div>
</header>
<main>
    <div class="grid-con">
        <div class="box col-span-full" id="hero-img">
            Hero IMG
        </div>
        <div class="box product col-span-full m-col-span-6">
            Product 1
        </div>
        <div class="box product col-span-full m-col-span-6">
            Product 2
        </div>
        <div class="box col-span-2 square m-col-span-4 l-col-span-3">
            Service 1
        </div>
        <div class="box col-span-2 square m-col-span-4 l-col-span-3">
            Service 2
        </div>
        <div class="box col-span-2 square m-col-span-4 l-col-span-3">
            Service 3
        </div>
        <div class="box col-span-2 square m-col-span-4 l-col-span-3">
            Service 4
        </div>
        <div class="box col-span-2 square m-col-span-4 l-col-span-3">
            Service 5
        </div>
        <div class="box square l-col-span-6" id="hidden-img">
            Image
        </div>
        <div class="box col-span-2 square m-col-span-4 l-col-span-3">
            Service 6
        </div>
        
    </div>
</main>

<footer>
    <div class="grid-con">
        <div class="box col-span-full product">
            Footer
        </div>
    </div>
</footer>
    
</body>
</html>
